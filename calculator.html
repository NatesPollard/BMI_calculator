<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  

</head>
<body>
 

  <div class="container mt-5">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-6">
        <!-- Weight Input -->
        <div class="p-3 border bg-light">
            <h1 class="text-center p-3 m-3">Calculator</h1>
            <br>
            <br>
          <label for="weight" class="form-label">Weight in <span style="font-weight: bold;">kilograms</span>:</label>
          <input type="number" class="form-control" id="weight" placeholder="Enter weight in kg" min="0" step="10.">
        </div>

        <!-- Height Input -->
        <div class="p-3 border bg-light">
          <label for="height" class="form-label">Height in <span style="font-weight: bold;">Meters</span>:</label>
          <input type="number" class="form-control" id="height" placeholder="Enter height in meters" min="0" step="0.1">
        </div><br>

        <!-- Calculate Button -->
        <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate</button><br>

        <!-- Reset Button -->
        <button type="button" class="btn btn-secondary mt-4" onclick="resetForm()">Reset</button>
      </div>
      

      <!-- Right Column -->
      <div class="col-md-6 mt-4">
        <div class="p-3 border bg-light">
        <!-- Results Section -->
        <h2 class="mt-4">Your Results</h2>
        <p id="results" class="lead">Results will appear here.</p>
        </div>

         <!-- BMI Images -->
<div class="container">

    <div class="row mt-4 justify-content-center">

        <div class="col-md-3 m-1 border bg-light d-flex justify-content-center align-items-center">
          <img src="underweight.PNG" class="img-fluid" alt="Underweight">
          
        </div>
        <div class="col-md-3 m-1 border bg-light d-flex justify-content-center align-items-center">
          <img src="normal.PNG" class="img-fluid" alt="Normal">
         </div>


    

    

        <div class="col-md-3 m-1 border bg-light d-flex justify-content-center align-items-center">
          <img src="overweight.PNG" class="img-fluid" alt="Overweight">
        </div>

        <div class="col-md-3 m-1 border bg-light d-flex justify-content-center align-items-center">
          <img src="obese.PNG" class="img-fluid" alt="Obese">
          </div>

        </div>
      </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>


    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (isNaN(weight) || isNaN(height) || height === 0) {

        // display in the results section
        // document.getElementById('results').innerText = "Please enter valid weight and height."

        //pop up alert
         alert("Please enter valid weight and height.");
        return;
      }

      const bmi = (weight / (height * height)).toFixed(2);
      let resultText = `Your BMI is ${bmi}. `;

      if (bmi < 18.5) {
        resultText += "You are underweight.";
      } else if (bmi >= 18.5 && bmi < 24.9) {
        resultText += "You are normal weight.";
      } else if (bmi >= 25 && bmi < 29.9) {
        resultText += "You are overweight.";
      } else {
        resultText += "You are obese.";
      }

      document.getElementById('results').innerText = resultText;
    }

    function resetForm() {
      document.getElementById('weight').value = '';
      document.getElementById('height').value = '';
      document.getElementById('results').innerText = "Results will appear here.";
    }
  </script>
  <footer>
    
    <p class="m-2"><span><a href="https://en.wikipedia.org/wiki/Body_mass_index" target="_blank">Learn more</a></span> about BMI</p>
    <p class="m-2">Â© 2021 Company, Inc. All rights reserved.</p>

  </footer>
</body>
</html>
